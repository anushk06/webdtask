<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header-main">
        <div id="leader-div">
            Leaderboard
        </div>
    </header>
    <div id="toppers">
        <div id="rank2" class="topper">
            <div class="num">2  </div>
            <div id="circle2"></div>
        </div>
        <div id="rank1" class="topper">
            <div class="num" id="num1">1</div>
            <div id="circle1"></div>
        </div>
        <div id="rank3" class="topper">
            <div class="num">3</div>
            <div id="circle3"></div>
        </div>
    </div>
    <div id="rest">
        <div class="ranks" id="rank-4">
            <div class="val">4</div>
            <div class="circle"></div>
            <div class="name">Joe</div>
            <div class="score">445</div>
        </div>
        <div class="ranks" id="rank-5">
            <div class="val">5</div>
            <div class="circle"></div>
            <div class="name">Jenny</div>
            <div class="score">438</div>
        </div>
        <div class="ranks" id="rank-6">
            <div class="val">6</div>
            <div class="circle"></div>
            <div class="name">Josh</div>
            <div class="score">432</div>
        </div>
        <div class="ranks" id="rank-7">
            <div class="val">7</div>
            <div class="circle"></div>
            <div class="name">Stella</div>
            <div class="score">321</div>
        </div>
        <div class="ranks" id="rank-8">
            <div class="val">8</div>
            <div class="circle"></div>
            <div class="name">Sally</div>
            <div class="score">300</div>
        </div>
    </div>
</body>
</html>
